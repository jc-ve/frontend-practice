<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Practice &mdash; Pulse Pricing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="u-container">
        <div class="header__content">
          <div class="header__logo-box">
            <img
              src="assets/images/pulse-logo.svg"
              alt=""
              class="header__logo"
            />
          </div>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#" class="navigation__link">Features</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Customer Stories</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link navigation__link--active"
                  >Pricing</a
                >
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Blog</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="btn btn--outline">Sign Up</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="u-container">
          <div class="hero__text u-text-center">
            <h1 class="heading heading--primary u-margin-bottom-sm">
              Try Pulse free for 30 days.
            </h1>
            <p class="paragraph paragraph--md">
              See why Pulse is the best way to monitor your cash flow. Sign up
              for any plan and try Pulse absolutely free for 30 days.
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
